{% extends 'base.html' %}
{% load widget_tweaks %}
{% load static %}
{% block title %}Wildcat | Settings{% endblock %}
{% block content %}
    <div class="w-4/5 sm:w-11/12 mx-auto flex flex-col gap-8 p-7 sm:p-4 mb-10 bg-con-l dark:bg-con-d rounded-lg">
        <div class="grid grid-cols-10">
            <div class="col-span-3">
                <h1 class="text-2xl mb-5">Settings</h1>
                <ul>
                    <li><button class="font-bold text-green-l dark:text-green-d">Profile detail</button></li>
                    <li><button class="">Account settings</button></li>
                </ul>
            </div>
            <div class="col-span-7">
                <!-- Profile detail -->
                <div class="block">
                <div class="grid grid-rows-1 gap-5">
                    <div class="border border-slate-900/10 dark:border-slate-300/10 rounded-lg px-3 sm:text-sm">
                        <div class="grid grid-cols-2 sm:grid-cols-1 h-24">
                            <div class="my-auto">
                            <p class="text-lg sm:text-sm">
                                Your photo
                            </p>
                            </div>
                            <div class="flex justify-end sm:justify-center my-auto sm:ml-6 sm:text-sm sm:scale-75">
                                <img src="./media/products/user.jpg" alt="user" width="50" height="25" class="rounded-full">
                                <div class="my-auto ml-2">
                                    <input type="file" class="text-sm text-black dark:text-white file:mr-3 file:py-1 file:px-2 file:rounded-full file:border-solid dark:file:border-green-d file:text-sm file:text-green-l hover:file:text-green-hov file:bg-con-l dark:file:bg-con-d hover:file:border-green-hov dark:hover:file:border-green-hov focus:outline-none" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="border border-slate-900/10 dark:border-slate-300/10 rounded-lg px-3 sm:text-sm">
                        <div class="grid grid-cols-2 h-auto">
                            <p class="my-auto text-lg sm:text-sm">
                                About You
                            </p>
                            <div class="flex justify-end my-auto py-3">
                                <textarea name="" id="" cols="35" rows="5" placeholder="Tell more about yourself" class="bg-con-l dark:bg-con-d border border-slate-900/10 dark:border-slate-300/10 focus:bg-form-l focus:dark:bg-form-d rounded-xl focus:ring-green-hov resize-none"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="border border-slate-900/10 dark:border-slate-300/10 rounded-lg px-3">
                        <div class="grid grid-cols-2 h-auto">
                            <p class="my-auto text-lg">
                                Language
                            </p>
                            <div class="flex justify-end my-auto py-3">
                                <select name="" id="" class="bg-form-l dark:bg-form-d border border-slate-900/10 dark:border-slate-300/10 rounded-2xl w-1/2" >
                                    <option value="EN">English (Angielski)</option>
                                    <option value="PL">Polski (Polish)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-end mx-2">
                    <button class="bg-green-l dark:bg-green-d hover:bg-green-hov rounded-xl px-2 py-1">Update profile</button>
                    </div>
                </div>
                </div>
                <!-- Account settings -->
                <div class="hidden">
                <div class="grid grid-rows-1 gap-5">
                    <div class="border border-slate-900/10 dark:border-slate-300/10 rounded-lg px-3 sm:text-sm">
                        <div class="grid grid-cols-2 h-20">
                            <div class="my-auto">
                            <p class="text-lg sm:text-sm">
                                Your e-mail
                            </p>
                            </div>
                            <div class="flex justify-end my-auto mr-4 sm:mr-2">
                                mail@mail.com
                            </div>
                        </div>
                    </div>
                    <div class="border border-slate-900/10 dark:border-slate-300/10 rounded-lg px-3 sm:text-sm">
                        <div class="grid grid-cols-2 h-20">
                            <div class="my-auto">
                            <p class="my-auto text-lg sm:text-sm">
                                Your username
                            </p>
                            </div>
                            <div class="flex justify-end my-auto mr-4 sm:mr-2">
                                username
                            </div>
                        </div>
                    </div>
                    <div class="border border-slate-900/10 dark:border-slate-300/10 rounded-lg px-3 sm:text-sm">
                        <div class="grid grid-cols-2 h-20">
                            <div class="my-auto">
                            <p class="my-auto text-lg sm:text-sm">
                                Change password
                            </p>
                            </div>
                            <div class="flex justify-end my-auto">
                                <button class="mr-3 py-1 px-2 rounded-full border border-green-l dark:border-green-d text-green-l hover:text-green-hov bg-con-l dark:bg-con-d hover:border-green-hov dark:hover:border-green-hov">
                                    Change
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="border border-slate-900/10 dark:border-slate-300/10 rounded-lg px-3 sm:text-sm">
                        <div class="grid grid-cols-2 h-20">
                            <div class="my-auto">
                            <p class="text-lg sm:text-sm">
                                Delete account
                            </p>
                            </div>
                            <div class="flex justify-end my-auto">
                                <button class="mr-3 py-1 px-2 rounded-full border border-red-600 text-red-600 hover:text-red-700 bg-con-l dark:bg-con-d hover:border-red-700">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
