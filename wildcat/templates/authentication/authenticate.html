{% extends 'base.html' %}
{% load static %}
{% block title %}Wildcat | login page {% endblock %}
{% block navbar %}{% endblock %}
{% block content %}
    <div class="flex items-center justify-center h-screen">
        <div class="w-4/5 lg:w-1/2 h-auto lg:h-1/2 bg-[#ececec] dark:bg-[#272727] rounded-lg">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-0 h-full">
                <div class="hidden lg:md:block">
                    <div class="h-[90%] grid grid-rows-6 my-4 border-r border-slate-900/10 dark:border-slate-300/10 invisible lg:md:visible">
                        <div class="grid row-span-1 ml-3 text-2xl">
                            <a href="index.html">LOGO</a>
                        </div>
                        <div class="grid row-span-4 place-content-center text-4xl">
                            <h1 class="text-center">Welcome</h1>
                            <img src="{% static 'img/zbik-login-lm.svg' %}" class="visible dark:hidden">
                            <img src="{% static 'img/zbik-login-dm.svg' %}" class="hidden dark:block">
                        </div>
                        <div class="grid row-span-1 ml-3 mt-auto hover:text-[#262626] dark:hover:text-[#cccccc]">
                            <button class="w-5 h-5 transition-all duration-200 ease-in-out focus:outline-none"
                                    id="theme-toggle"></button>
                        </div>
                    </div>
                </div>
                <div class="my-auto mx-3">
                    <div class="grid grid-cols-2 visible lg:md:invisible">
                        <div class="flex justify-start text-2xl mt-3">
                            <a href="index.html">LOGO</a>
                        </div>
                        <!--change theme button for mobile devices [not necessary] -->
                    </div>
                    <div class="text-center text-3xl my-5">
                        <h1>Sign In</h1>
                    </div>
                    <div class="grid gap-3">
                        <div class="grid grid-cols-12 ml-8 lg:ml-4 w-full">
                            <div class="col-span-3 lg:col-span-1 bg-[#dddddd] dark:bg-[#414141] rounded-l-full absolute">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                     fill="none"
                                     viewBox="0 0 24 24"
                                     stroke-width="1.5"
                                     stroke="currentColor"
                                     class="w-6 h-6 my-2 mx-1">
                                    <path stroke-linecap="round" d="M16.5 12a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 10-2.636 6.364M16.5 12V8.25" />
                                </svg>
                            </div>
                            <div class="col-span-9 lg:col-span-11">
                                <input type="email"
                                       class="w-full pl-9 py-2 bg-[#dddddd] dark:bg-[#414141] rounded-full focus:outline-none"
                                       placeholder="E-mail"
                                       required>
                            </div>
                        </div>
                        <div class="grid grid-cols-12 gap-0 ml-8 lg:ml-4 w-full">
                            <div class="col-span-3 lg:col-span-1 bg-[#dddddd] dark:bg-[#414141] rounded-l-full absolute">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                     fill="none"
                                     viewBox="0 0 24 24"
                                     stroke-width="1.5"
                                     stroke="currentColor"
                                     class="w-6 h-6 my-2 mx-1">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                                </svg>
                            </div>
                            <div class="col-span-9 lg:col-span-11">
                                <input type="password"
                                       class="w-full pl-9 py-2 bg-[#dddddd] dark:bg-[#414141] rounded-full focus:outline-none"
                                       placeholder="Password"
                                       required>
                            </div>
                        </div>
                        <div class="grid grid-cols-2">
                            <div class="flex justify-start lg:ml-7">
                                <input type="checkbox" checked="checked">
                                <p class="ml-1">Remember me</p>
                            </div>
                            <div class="flex justify-end lg:mr-7">
                                <a class="text-[#4b394b] hover:text-[#412e3c] dark:text-[#5d3b75] dark:hover:text-[#3f284f]"
                                   href="#">Forgot password?</a>
                            </div>
                        </div>
                        <div class="mx-3 flex justify-center">
                            <button class="w-1/2 lg:w-full py-2 text-white font-medium bg-[#4b394b] rounded-full  hover:bg-[#412e3c] focus:ring-3  focus:ring-[#412e3c] dark:bg-[#5d3b75] dark:hover:bg-[#3f284f] dark:focus:ring-[#3f284f]">
                                Login
                            </button>
                        </div>
                    </div>
                    <div class="flex justify-center my-5">
                        <p class="mr-2">Need an account?</p>
                        <a class="text-[#4b394b] hover:text-[#412e3c] dark:text-[#5d3b75] dark:hover:text-[#3f284f]"
                           href="#">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
<!-- footer -->
<footer class="bg-[#4b394b] dark:bg-[#3f284f] text-white bottom-0 left-0 w-full">
    <div class="w-4/5 mx-auto my-auto">
        <div class="grid grid-cols-2">
            <div class="flex justify-start">
                <p>2023 Project Wildcat</p>
            </div>
            <div class="flex justify-end">
                <svg class="w-7 h-7"
                     xmlns="http://www.w3.org/2000/svg"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke-width="1.5"
                     stroke="currentColor"
                     class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418" />
                </svg>
            </div>
        </div>
    </div>
</footer>
<script src="script.js"></script>
</body>
</html>
